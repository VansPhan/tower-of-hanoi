<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Tower of Hanoi</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="container">
	<header>
		<h1>How to play:</h1>
		<article>Object of the game is to move all the disks over to Tower 3 (with your mouse). But you cannot place a larger disk onto a smaller disk.</article>
		<h1>Discs: <span id="discs">3</span>  |  Moves: <span id="moves">0</span></h1>
		<button>Restart</button>
	</header>
	<div class="game_space">
		<div class="tower" id="t1"><div class="stack" id="d3"></div></div>
		<div class="tower" id="t2"><div class="stack" id="d1"></div></div>
		<div class="tower" id="t3"><div class="stack" id="d2"></div></div>
	</div>
</div>
<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
